name: Build Windows App

on:
  push:
    branches: [main]
    paths:
      - 'index.html'
      - 'src-tauri/**'
      - 'package.json'
      - '.github/workflows/build-windows.yml'
  workflow_dispatch:  # Manual trigger button

jobs:
  build-windows:
    runs-on: windows-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Extract version
        id: version
        shell: pwsh
        run: |
          $conf = Get-Content src-tauri/tauri.conf.json | ConvertFrom-Json
          $ver = $conf.package.version
          echo "APP_VERSION=$ver" >> $env:GITHUB_OUTPUT
          Write-Host "Building ShelfLife v$ver"

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Install Tauri CLI
        run: npm install -g @tauri-apps/cli

      - name: Generate app icons
        run: |
          # Create icons directory
          $iconDir = "src-tauri/icons"
          New-Item -ItemType Directory -Force -Path $iconDir
          
          # Create a simple 1024x1024 orange PNG as source (valid PNG structure)
          # Using ImageMagick which is pre-installed on windows-latest
          magick -size 1024x1024 xc:"#FF6B35" "$iconDir/app-icon.png"
          
          # Use Tauri CLI to generate all required icon formats
          npx tauri icon "$iconDir/app-icon.png"
          
          Write-Host "Icons generated successfully"
          Get-ChildItem "$iconDir"

      - name: Prepare web assets
        run: |
          # Create dist folder with only web assets (no node_modules)
          New-Item -ItemType Directory -Force -Path dist
          Copy-Item index.html dist/
          Copy-Item -Recurse libs dist/ -ErrorAction SilentlyContinue
          Copy-Item -Recurse fonts dist/ -ErrorAction SilentlyContinue
          Write-Host "Web assets prepared in dist folder"
          Get-ChildItem dist/

      - name: Build Tauri app
        run: npm run tauri build

      - name: Upload Windows EXE
        uses: actions/upload-artifact@v4
        with:
          name: ShelfLife-Windows-EXE-v${{ steps.version.outputs.APP_VERSION }}
          path: src-tauri/target/release/*.exe
          if-no-files-found: error

      - name: Upload Windows MSI Installer
        uses: actions/upload-artifact@v4
        with:
          name: ShelfLife-Windows-MSI-v${{ steps.version.outputs.APP_VERSION }}
          path: src-tauri/target/release/bundle/msi/*.msi
          if-no-files-found: warn
