name: Build Windows App

on:
  push:
    branches: [main]
    paths:
      - 'src-tauri/**'
      - 'index.html'
      - '.github/workflows/build-windows.yml'
  workflow_dispatch:  # Manual trigger button

jobs:
  build-windows:
    runs-on: windows-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Install Tauri CLI
        run: npm install -g @tauri-apps/cli

      - name: Generate placeholder icons
        run: |
          # Create icons directory first
          $iconDir = "src-tauri/icons"
          New-Item -ItemType Directory -Force -Path $iconDir
          
          # Create a proper 32x32 PNG (orange book icon placeholder)
          # This is a valid minimal 32x32 solid color PNG
          $png32 = [Convert]::FromBase64String("iVBORw0KGgoAAAANSUhEUgAAACAAAAAgCAYAAABzenr0AAAAOklEQVR42mNgGAWjYBSMglEwCkbBKBgFo2AUjIJRMApGwSgYBaNgFIyCUTAKRsEoGAWjYBSQBQBL5wAB/XE0KQAAAABJRU5ErkJggg==")
          [System.IO.File]::WriteAllBytes("$iconDir/32x32.png", $png32)
          [System.IO.File]::WriteAllBytes("$iconDir/128x128.png", $png32)
          [System.IO.File]::WriteAllBytes("$iconDir/128x128@2x.png", $png32)
          
          # Create a valid minimal ICO file (16x16 orange)
          # This is a properly formatted ICO with embedded BMP
          $icoBase64 = "AAABAAEAEBAAAAEAIABoBAAAFgAAACgAAAAQAAAAIAAAAAEAIAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAA" +
                       "AAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAA" +
                       "AAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAA" +
                       "AAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAA" +
                       "/8xMf//MTH//zEx//8xMf//MTH//zEx//8xMf//MTH//zEx//8xMf//MTH//zEx//8xMf//MTH//zExAAAAAAAA" +
                       "/8xMf//MTH//zEx//8xMf//MTH//zEx//8xMf//MTH//zEx//8xMf//MTH//zEx//8xMf//MTH//zExAAAAAAAA" +
                       "/8xMf//MTH//zEx//8xMf//MTH//zEx//8xMf//MTH//zEx//8xMf//MTH//zEx//8xMf//MTH//zExAAAAAAAA" +
                       "/8xMf//MTH//zEx//8xMf//MTH//zEx//8xMf//MTH//zEx//8xMf//MTH//zEx//8xMf//MTH//zExAAAAAAAA" +
                       "/8xMf//MTH//zEx//8xMf//MTH//zEx//8xMf//MTH//zEx//8xMf//MTH//zEx//8xMf//MTH//zExAAAAAAAA" +
                       "/8xMf//MTH//zEx//8xMf//MTH//zEx//8xMf//MTH//zEx//8xMf//MTH//zEx//8xMf//MTH//zExAAAAAAAA" +
                       "/8xMf//MTH//zEx//8xMf//MTH//zEx//8xMf//MTH//zEx//8xMf//MTH//zEx//8xMf//MTH//zExAAAAAAAA" +
                       "/8xMf//MTH//zEx//8xMf//MTH//zEx//8xMf//MTH//zEx//8xMf//MTH//zEx//8xMf//MTH//zExAAAAAAAA" +
                       "AAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAA" +
                       "AAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAA" +
                       "AAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAA" +
                       "AAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAA"
          $icoData = [Convert]::FromBase64String($icoBase64)
          [System.IO.File]::WriteAllBytes("$iconDir/icon.ico", $icoData)
          
          # Create placeholder ICNS (macOS) - just use PNG
          [System.IO.File]::WriteAllBytes("$iconDir/icon.icns", $png32)
          
          Write-Host "Placeholder icons created successfully"

      - name: Prepare web assets
        run: |
          # Create dist folder with only web assets (no node_modules)
          New-Item -ItemType Directory -Force -Path dist
          Copy-Item index.html dist/
          Copy-Item -Recurse fonts dist/ -ErrorAction SilentlyContinue
          Write-Host "Web assets prepared in dist folder"

      - name: Build Tauri app
        run: npm run tauri build

      - name: Upload Windows EXE
        uses: actions/upload-artifact@v4
        with:
          name: ShelfLife-Windows-EXE
          path: src-tauri/target/release/*.exe
          if-no-files-found: error

      - name: Upload Windows MSI Installer
        uses: actions/upload-artifact@v4
        with:
          name: ShelfLife-Windows-MSI
          path: src-tauri/target/release/bundle/msi/*.msi
          if-no-files-found: warn
